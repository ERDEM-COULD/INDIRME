<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu Uygulaması</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Flex direction'ı dikey yapmak için */
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Butonlar için stil */
    .buttons-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 800px;
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .download-btn {
      background-color: #2575fc;
      padding: 20px 50px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      width: 48%; /* Her iki buton arasında eşit boşluk */
    }

    .download-btn:hover {
      background-color: #6a11cb;
      transform: translateY(-5px);
    }

    .download-btn:active {
      transform: translateY(2px);
    }

    /* Video konteyneri */
    .video-container {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* İçerik kısmı */
    .content-container {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      margin-top: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

  </style>
</head>
<body>
  <!-- Butonlar kısmı -->
  <div class="buttons-container">
    <!-- Exe Butonu -->
    <a href="https://www.mediafire.com/file/us3m5dp91n2xgb9/Hava_Durumu_Uygulamas%25C4%25B1_Setup_1.0.0.exe/file" target="_blank">
      <button class="download-btn">Windows İçin Uygulama İndir (.exe)</button>
    </a>
    
    <!-- Apk Butonu -->
    <a href="https://www.mediafire.com/file/sc8mljvyk5t9jc4/Hava-Durumu.apk/file" target="_blank">
      <button class="download-btn">Android İçin Uygulama İndir (.apk)</button>
    </a>
  </div>

  <!-- Exe Videoları -->
  <div class="content-container">
    <h1>Windows İçin Uygulama Kurulumu</h1>
    <p>Windows uygulamanızın nasıl kurulacağına dair videoyu izleyin.</p>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/iBKfHX4ziKE?si=1_lmNADSMsUpTvKt" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Apk Videoları -->
  <div class="content-container">
    <h1>Android İçin Uygulama Kurulumu</h1>
    <p>Android uygulamanızın nasıl kurulacağına dair videoyu izleyin.</p>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/iBKfHX4ziKE?si=1_lmNADSMsUpTvKt" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
